apiVersion: v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: myjavaapp
  spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: nginx
        ports:
        - containerPort: 8080
