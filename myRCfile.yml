apiVersion: v1
kind: ReplicationController
metadata:
  name: lasya-rc
spec:
  replicas: 2
  selector:
    app: lasyapod
    version: 2.6.1
  template:
    metadata:
      labels:
        app: lasyapod
        version: 2.6.1
    spec:
      containers:
        - name: maha4iac/myonlinebooking:01
          image: nginx
          ports:
            - containerPort: 8080
